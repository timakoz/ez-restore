{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Выбор проекта</h1>
<form action="/project" method="post">
    <select name="item">
        {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select>
    <button type="submit">Перейти</button>
</form>
{% endblock %}
